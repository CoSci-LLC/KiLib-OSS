---
    longname: 'Organic clay, organic silt'
    porosity:              0.66        # [m3/m3]
    saturatedWaterContent: 0.66        # [m3/m3]
    residualWaterContent:  0.066       # [m3/m3]
    fieldCapacity:         0.64        # [m3/m3]
    initWaterContent:      0.15        # [m3/m3]
    waterExchangeTerm: 0.3e-05         # [1/s]
    vgWetAlpha1: 0.00001               # [1/Pa]
    vgWetN1: 3.00
    frictionAngle:
        constant: 22                   # [deg]
        uniform-primula:
            min: 14                    # [deg]
            max: 24                    # [deg]
        uniform:
            min: 14                    # [deg]
            max: 24                    # [deg]
        normal:
            mean: 22                   # [deg]
            stdDev: 5
    densityDry: 
        constant: 890                  # [kg/m3]
        uniform-primula:
            min: 1040.84               # [kg/m3]
            max: 1601.30               # [kg/m3]
        uniform:
            min: 800                   # [kg/m3]
            max: 1300                  # [kg/m3]
        normal:
            mean: 900                  # [kg/m3]
            stdDev: 200
    maxTensileStrain: 0                # [Pa]
    cohesion:
        constant: 10000                # [Pa]
        uniform-primula:
            min: 20000                 # [Pa]
            max: 40000                 # [Pa]
        uniform:
            min: 5000                  # [Pa]
            max: 20000                 # [Pa]
        normal:
            mean: 10000                # [Pa]
            stdDev: 5000               # [Pa]
    conductivity:
        constant: 5.0e-7               # [m/s]
        uniform-primula:
            min: 1.0e-8                # [m/s]
            max: 1.0e-6                # [m/s]
