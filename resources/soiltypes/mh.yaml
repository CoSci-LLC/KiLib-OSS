---
    longname: 'Silt of high plasticity, elastic silt'
    porosity:              0.76        # [m3/m3]
    saturatedWaterContent: 0.76        # [m3/m3]
    residualWaterContent:  0.076       # [m3/m3]
    fieldCapacity:         0.75        # [m3/m3]
    initWaterContent:      0.15        # [m3/m3]
    waterExchangeTerm: 0.3e-05         # [1/s]
    vgWetAlpha1: 0.00001               # [1/Pa]
    vgWetN1: 3.00
    frictionAngle:
        constant: 24                   # [deg]
        uniform-primula:
            min: 22                    # [deg]
            max: 28                    # [deg]
        uniform:
            min: 22                    # [deg]
            max: 28                    # [deg]
        normal:
            mean: 24                   # [deg]
            stdDev: 3
    densityDry: 
        constant: 800                  # [kg/m3]
        uniform-primula:
            min: 1120.91               # [kg/m3]
            max: 1521.23               # [kg/m3]
        uniform:
            min: 700                   # [kg/m3]
            max: 1100                  # [kg/m3]
        normal:
            mean: 900                  # [kg/m3]
            stdDev: 200
    maxTensileStrain: 0                # [Pa]
    cohesion:
        constant: 5000                 # [Pa]
        uniform-primula:
            min: 20000                 # [Pa]
            max: 40000                 # [Pa]
        uniform:
            min: 2000                  # [Pa]
            max: 10000                 # [Pa]
        normal:
            mean: 5000                 # [Pa]
            stdDev: 3000               # [Pa]
    conductivity:
        constant: 5.0e-5               # [m/s]
        uniform-primula:
            min: 1.0e-6                # [m/s]
            max: 1.0e-4                # [m/s]
