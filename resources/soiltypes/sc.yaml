---
    longname: 'Clayey sand'
    porosity:              0.40        # [m3/m3]
    saturatedWaterContent: 0.40        # [m3/m3]
    residualWaterContent:  0.040       # [m3/m3]
    fieldCapacity:         0.20        # [m3/m3]
    initWaterContent:      0.15        # [m3/m3]
    waterExchangeTerm: 0.3e-05         # [1/s]
    vgWetAlpha1: 0.0002                # [1/Pa]
    vgWetN1: 2.0 
    frictionAngle:
        constant: 32                   # [deg]
        uniform-primula:
            min: 27                    # [deg]
            max: 35                    # [deg]
        uniform:
            min: 31                    # [deg]
            max: 33                    # [deg]
        normal:
            mean: 32                   # [deg]
            stdDev: 1
    densityDry: 
        constant: 1500                 # [kg/m3]
        uniform-primula:
            min: 1681.36               # [kg/m3]
            max: 2001.62               # [kg/m3]
        uniform:
            min: 1400                  # [kg/m3]
            max: 1600                  # [kg/m3]
        normal:
            mean: 1500                 # [kg/m3]
            stdDev: 100
    maxTensileStrain: 0                # [Pa]
    cohesion:
        constant: 500                  # [Pa]
        uniform-primula:
            min: 5000                  # [Pa]
            max: 11000                 # [Pa]
        uniform:
            min: 0                     # [Pa]
            max: 1000                  # [Pa]
        normal:
            mean: 500                  # [Pa]
            stdDev: 250                # [Pa]
    conductivity:
        constant: 5.0e-5               # [m/s]
        uniform-primula:
            min: 1.0e-8                # [m/s]
            max: 1.0e-6                # [m/s]
