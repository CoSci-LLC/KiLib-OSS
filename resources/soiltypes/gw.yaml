---
    longname: 'Well-graded gravel, fine to coarse gravel'
    porosity: 0.3                      # [m3/m3]
    saturatedWaterContent: 0.3         # [m3/m3]
    residualWaterContent: 0.01         # [m3/m3]
    initWaterContent: 0.02             # [m3/m3]
    fieldCapacity: 0.05                # [m3/m3]
    waterExchangeTerm: 0.3e-05         # [1/s]
    vgWetAlpha1: 0.0001                # [1/Pa]
    vgWetN1: 3.3
    frictionAngle:
        constant: 40                   # [deg]
        uniform-primula:
            min: 38                    # [deg]
            max: 40                    # [deg]
        uniform:
            min: 38                    # [deg]
            max: 42                    # [deg]
        normal:
            mean: 40                   # [deg]
            stdDev: 2
    densityDry: 
        constant: 1800                 # [kg/m3]
        uniform-primula:
            min: 2001.62               # [kg/m3]
            max: 2161.75               # [kg/m3]
        uniform:
            min: 1700                  # [kg/m3]
            max: 1900                  # [kg/m3]
        normal:
            mean: 1800                 # [kg/m3]
            stdDev: 100
    maxTensileStrain: 0                # [Pa]
    cohesion:
        constant: 500                  # [Pa]
        uniform-primula:
            min: 0                     # [Pa]
            max: 0                     # [Pa]
        uniform:
            min: 400                   # [Pa]
            max: 600                   # [Pa]
        normal:
            mean: 500                  # [Pa]
            stdDev: 50                    # [Pa]
    conductivity:
        constant: 2.0e-2               # [m/s]
        uniform-primula:
            min: 1.0e-2                # [m/s]
            max: 5.0e-2                # [m/s]
